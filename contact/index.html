<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/contact.css">

  <title>Inzota Co. | Landing</title>
</head>

<body>
  <nav>
    <a href="/"><img src="../assets/img/logo-1.png" class="navbar-title"></a>
    <div class="navbar-center">
      <a class="navbar-center-item" href="/contact">Contact</a>
      <a class="navbar-center-item" href="/about">About</a>
    </div>
    <div class="navbar">
      <a class="navbar-text-item" href="/contact">Contact</a>
      <a class="navbar-text-item" href="/about">About</a>
      <a class="navbar-icon-item" href="/contact"><i class="ri-team-line"></i></a>
      <a class="navbar-icon-item" href="/about"><i class="ri-align-left"></i></a>
    </div>
  </nav>
  <div class="main">
    <div class="stars">
      <div class="contact">
        <form class="contact-form" action="https://formspree.io/f/xnqedvkb" method="post">
          <div class="private-info">
            <input type="email" placeholder="E-mail" class="contact-item email" name="Email" id="email" required>
            <input class="contact-item email" type="number" name="phone" placeholder="Phone number (optional)">
            <input class="contact-item email" name="company" type="text" placeholder="Company (optional)">
          </div>
          <input name="subject" value="" placeholder="Subject" class="contact-item email" required />
          <input name="name" value="" placeholder="full name" class="contact-item email" required />
          <textarea placeholder="Message" class="contact-item message" maxlength="200" name="message"
            required></textarea>
          <input type="submit" class="submit">
        </form>
      </div>
    </div>
  </div>
  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>

</html>
